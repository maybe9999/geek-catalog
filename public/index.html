<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketGeek</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="header">
        <img src="./assets/3heart.svg" alt="#3 Corazones estilo retro" class="header__ico">
        <h1 class="header__paragraph">MarketGeek</h1>
    </header>
    <main class="main">
        <section class="product">
            <h2 class="product__title">MIS PRODUCTOS</h2>
            <ul class="product__list">
        </section>
        <section class="add-product">
            <h2 class="add-product__title">AGREGAR PRODUCTO:</h2>
            <form class="add-product__form" data-form>
                <input class="add-product__campo" type="text" placeholder="Nombre . . ." data-name>
                <input class="add-product__campo" type="number" placeholder="Precio . . ." data-price>
                <input class="add-product__campo" type="text" placeholder="Imagen . . ." data-img>
                <span>
                    <button class="add-product__clear" type="button"> Limpiar </button>
                    <button class="add-product__send" type="submit"> Enviar </button>
                </span>
            </form>
        </section>
    </main>
    <footer class="footer">
        <h2 class="footer__title"><img src="./assets/3heart.svg" alt="#3 Corazones estilo retro" class="header__ico"> MarketGeek</h2>
        <p class="footer__name"><a href="https://github.com/maybe9999" target="_blank">DESARROLLADO POR MATIAS</a></p></br>
        <P class="footer__info">MarketGeek - 2025</P>
    </footer>
    
</body>
<script src="./js/mostrarProductos.js" type="module"></script>
<script src="./js/crearProducto.js" type="module" ></script>
<script src="./js/connectApi.js" type="module"></script>
<script src="./js/eliminarProducto.js" type="module" defer></script>
</html>
